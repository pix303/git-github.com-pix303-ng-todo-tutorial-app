<h2>Lista delle cose da fare</h2>
<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let todo of srv.todos; let i = index"
    (click)="onItemSelected(todo.id)"
    [routerLink]="['../', 'detail', todo.id]"
  >
    <h3>{{ i + 1 }} - {{ todo.title }}</h3>
    <mat-icon matListIcon *ngIf="todo.completed">done</mat-icon>
    <mat-icon matListIcon>{{ todo.completed ? "done" : "home" }}</mat-icon>
  </a>
</mat-nav-list>
